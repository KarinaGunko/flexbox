<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/form-validation.css">
</head>
<body>
<div>
	<p id="fist-name-result"></p>
	<p id="last-name-result"></p>
	<p id="address-result"></p>
</div>
<form class="row g-3">
	<div class="col-md-6">
    <label class="form-label">First Name</label>
    <input type="text" name="fname" class="form-control" id="firstName">
     </div>
  <div class="col-md-6">
    <label class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName">
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Address</label>
    <input type="text" class="form-control" id="address">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="city" placeholder="Zhytomyr">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Region</label>
    <select id="input-region" class="form-select">
      <option selected>Choose</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Index</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
         Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" onclick="getFormName()">Login</button>
  </div>
</form>
<script type="text/javascript" src="js/form-validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
